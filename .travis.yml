sudo: required
services:
- docker
language: bash
install:
- docker build -t kextract .
- mkdir dist
script:
- docker run --rm -ti -v $(pwd)/dist:/workdir kextract amd64
- docker run --rm -ti -v $(pwd)/dist:/workdir kextract arm64
- docker run --rm -ti -v $(pwd)/dist:/workdir kextract armhf
- docker run --rm -ti -v $(pwd)/dist:/workdir kextract i386
- docker run --rm -ti -v $(pwd)/dist:/workdir kextract powerpc
- docker run --rm -ti -v $(pwd)/dist:/workdir kextract ppc64el
before_deploy:
- sudo chmod 755 ./dist
- sudo chmod 644 ./dist/*
- sudo chown -R travis:travis ./dist
- ls -al ./dist/
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "./dist/*"
  on:
    repo: nlm/docker-kextract
    tags: on
